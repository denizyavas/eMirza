<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="IndexCtrl">
    <ion-side-menus>
	  <ion-side-menu-content>
	  <ion-header-bar class="bar-dark">
               <button class="button button-icon icon ion-earth" ng-click="getHomePage()"></button>
		<h1 class="title">Mirza Album</h1>
                <button menu-toggle="right" class="button button-icon icon ion-images"></button>
	      </ion-header-bar>
	      <ion-content>
		   <img ng-repeat="image in contents" ng-src="http://www.denizyavas.com/imageSmall?name={{image.smallUrl}}" ng-click="showImages($index, "1440800359542_ozden.jpg")" class="image-list-thumb"/>
              
	      </ion-content>
	  </ion-side-menu-content>

	  <!-- Right menu -->
	  <ion-side-menu side="right">
              <ion-content>
		<ion-list>
		<ion-item menu-close ng-repeat="dateOne in dates" ng-click="getDatePics(dateOne)">{{dateOne}}</ion-item>
		</ion-list>
	      </ion-content>
	  </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
